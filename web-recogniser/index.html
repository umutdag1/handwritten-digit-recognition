<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Digit Recognition</title>

    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="content">
        <img src="./images/logo.svg" class="logo">
        <div class="input-canvas-container">
            <span class="label">Draw any number between 1-99 you can write. Write into the canvas.</span>
            <canvas id="input-canvas"></canvas>
            <div class="controls">
                <a href="#" class="btn btn-primary" id="recognise-button">Predict</a>
                <a href="#" class="btn btn-primary" id="clear-button">Clear</a>
            </div>
        </div>

        <div class="output-region">
            <h1>Predicted Value : </h1>
            <h3 id="output-region-text"></h3>
        </div>

        <div class="feed-image-container">
            <div class="layers-container">
                <div class="feed-image-wrapper">
                    <canvas id="feed-image"></canvas>
                </div>
            </div>
        </div>
       
    </div>
    <script src="./scripts/main.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</body>

</html>
